<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login && cadastro</title>
</head>
<body>
    <div class="form">
        <div class="text-center">
          <h6><span>login</span> <span>cadastro</span></h6>
          <input type="checkbox" class="checkbox" id="reg-log">
          <label for="reg-log"></label>
          <div class="card-3d-wrap">
            <div class="card-3d-wrapper">
              <!-- card front -->
              <div class="card-front">
                <div class="center-wrap">
                  <h4 class="heading">login</h4>
                  <div class="form-group">
                    <input type="email" class="form-style" placeholder="Seu Email">
                    <i class="fas fa-at"></i>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-style" placeholder="Sua Senha">
                    <i class="fas fa-lock"></i>
                  </div>
                  <a href="#" class="btn">enviar</a>
                  <p class="text-center"><a href="#" class="link">Esqueceu a senha ?</a></p>
                </div>
              </div>
              <!-- card back -->
              <div class="card-back">
                <div class="center-wrap">
                  <h4 class="heading">cadastro</h4>
                  <div class="form-group">
                    <input type="text" class="form-style" placeholder="Seu Nome">
                    <i class="fas fa-user"></i>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-style" placeholder="Seu Email">
                    <i class="fas fa-at"></i>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-style" placeholder="Sua Senha">
                    <i class="fas fa-lock"></i>
                  </div>
                  <a href="#" class="btn">Enviar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
